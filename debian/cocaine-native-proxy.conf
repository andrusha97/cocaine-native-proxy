{
    "endpoints": [
        "0.0.0.0:8080"
    ],
    "backlog": 2048,
    "threads": 16,
    "monitor-port": 20001,
    "buffer_size": 65536,
    "logger": {
        "level": "info",
        "frontends": [
            {
                "formatter": {
                    "type": "string",
                    "pattern": "%(timestamp)s %(request_id)s %(lwp)s/%(pid)s %(severity)s: %(message)s, %(...L)s"
                },
                "sink": {
                    "type": "stream",
                    "output": "stdout",
                    "path": "/var/log/cocaine-native-proxy.log",
                    "autoflush": true,
                    "rotation": {
                        "move": true
                    }
                }
            }
        ]
    },
    "application": {
        "locators": ["127.0.0.1:10053"],
        "service_pool": 10,
        "reconnect_timeout": 180,
        "request_timeout": 5
    }
}
